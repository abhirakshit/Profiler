@(loggedUserId: String)
<html lang="@lang().code()">
<head>
    <title>@Messages("app.title")</title>

    <!-- Le meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=@Messages("app.title")>
    <meta name="author" content="Emvento Technologies">

    <script type="text/javascript">
        window.userId = "@loggedUserId";
    </script>

	<!-- Le Css -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <link href='@routes.Assets.at("css/jquery-ui-chosen/chosen.css")' rel="stylesheet">
    <link href='@routes.Assets.at("css/jquery-ui-combobox/jquery.ui.combobox.css")' rel="stylesheet">
    <link href='@routes.Assets.at("css/jquery-ui.css")' rel="stylesheet">

    <link href='@routes.Assets.at("css/bootstrap.css")' rel="stylesheet">
    <!--<link href='@routes.Assets.at("css/bootstrap3/bootstrap.css")' rel="stylesheet">-->
    <link href='@routes.Assets.at("css/bootstrap-responsive.css")' rel="stylesheet">

    <link href='@routes.Assets.at("css/select2/select2-bootstrap.css")' rel="stylesheet">
    <link href='@routes.Assets.at("css/select2/select2.css")' rel="stylesheet">

    <link href='@routes.Assets.at("css/bootstrap-editable/bootstrap-editable.css")' rel="stylesheet">
    <link href='@routes.Assets.at("css/bootstrap-editable/wysihtml5/bootstrap-wysihtml5-0.0.2/bootstrap-wysihtml5-0.0.2.css")' rel="stylesheet">
    <link href='@routes.Assets.at("css/bootstrap-editable/wysihtml5/bootstrap-wysihtml5-0.0.2/wysiwyg-color.css")' rel="stylesheet">
    <link href='@routes.Assets.at("css/bootstrap-datetimepicker.min.css")' rel="stylesheet">
    <link href='@routes.Assets.at("css/jquery.jgrowl.css")' rel="stylesheet">
    <link href='@routes.Assets.at("css/demo_table.css")' rel="stylesheet">
    <link href='@routes.Assets.at("css/demo_table_jui.css")' rel="stylesheet">
    <link href='@routes.Assets.at("css/layout.css")' rel="stylesheet">
    <link href='@routes.Assets.at("css/custom.css")' rel="stylesheet">

    <!--@helper.requireJs(core = routes.Assets.at("javascripts/lib/require/require.js").url, module = routes.Assets.at("javascripts/app").url)-->
    @helper.requireJs(core = routes.Assets.at("javascripts/lib/require/require.js").url, module = routes.Assets.at("javascripts/app.built").url)

</head>

<body>

<div id="header-region" class="navbar navbar-fixed-top"></div>

<div id="content">
    <div class="container">
        <div class="row">
            <div id="sidebar-region" class="span2">
            </div>
            <!-- Main content -->
            <div id="page-content-region" class="span10">
            </div>
        </div>
    </div> <!-- /container -->
</div>


<div id="footer-region" class="container"></div>

</body>
</html>
